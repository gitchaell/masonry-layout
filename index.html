<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Layout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #05080b;
      background-image: url("assets/patterns/1.svg");
    }

    div.layout {
      padding: 48px 24px 526px 24px;
      columns: 2;
      column-gap: 12px;
    }

    div.card {
      position: relative;
      margin-bottom: 12px;
      border-radius: 4px;
      overflow: auto;
      break-inside: avoid;
    }

    div.card img {
      width: 100%;
      display: block;
    }

    div.card-details {
      position: absolute;
      inset: 0;
      top: unset;
      color: #d6d6de;
      padding: 32px 12px 12px 12px;
      background: linear-gradient(#00000000, #000000e6);
    }

    div.card-title {
      font-size: 14px;
    }

    div.card-description {
      font-size: 11px;
    }
  </style>
</head>

<body>

  <div class="layout">

    <div class="card">
      <img src="assets/images/1.jpeg" alt="...">
      <div class="card-details">
        <div class="card-title">Fiona Art</div>
        <div class="card-description">Jan 25, 2020</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/2.jpeg" alt="...">
      <div class="card-details">

        <div class="card-description">Nov 15, 2019</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/3.jpeg" alt="...">
      <div class="card-details">
        <div class="card-title">Benjamin Suter</div>
        <div class="card-description">Jan 25, 2020</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/4.jpeg" alt="...">
      <div class="card-details">
        <div class="card-title">ph.galtri</div>
        <div class="card-description">Sep 19, 2022</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/5.jpeg" alt="...">
      <div class="card-details">
        <div class="card-title">Harrison Haines</div>

    <div class="card">

  </div>
</body>

</html>
