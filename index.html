      margin: 0;
    }

    div.layout {
      margin: 4vw 4vw 128vw 4vw;
      columns: 2;
      column-gap: 10px;
    }

    div.card {
      position: relative;
      margin-bottom: 10px;
      border-radius: 4px;
      break-inside: avoid;
      overflow: auto;
    }

    div.card img {
      display: block;
      width: 100%;
      object-fit: contain;
      background-color: rgba(118, 118, 118, 0.4);
    }

    div.card-details {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 4px;
      inset: 0;
      top: unset;
      color: #d6d6de;
      padding: 32px 12px 12px 12px;
      background: linear-gradient(rgba(0, 0, 0, 0), rgb(0 0 0 / 90%));
    }

    div.title {
      font-size: 3.5vw;
    }

    div.description {
      font-size: 2.5vw;
    }

    div.card-actions {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      inset: 0;
      top: unset;
      left: unset;
      color: #d6d6de;
      padding: 12px;
    }

    div.material-symbols-rounded {
      font-size: 4vw;
    }

    div.stat {
      font-size: 2.5vw;
    }
  </style>
</head>
